<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="input-group mb-8">
      <form method="post" class="formulario">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">ID #</span>
          <input
            type="number"
            class="form-control"
            name="id"
            id="id"
            placeholder="id"
            aria-label="id"
            aria-describedby="basic-addon1"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Titulo</span>
          <input type="text" class="form-control" name="titulo" id="titulo" />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Imágen</span>
          <input type="file" class="form-control" id="inputGroupFile02" />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Tiempo</span>
          <input type="text" class="form-control" name="tiempo" id="tiempo" />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Descripción</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Responsable</span>
          <input type="text" class="form-control" name="tiempo" id="tiempo" />
        </div>

        <label for="estado">Estado incial de la tarea</label>
        <select class="form-select" id="estado" value="Elija un estado">
          <option value="" hidden></option>
          <option value="Pendiente">Pendiente</option>
          <option value="En proceso">En proceso</option>
          <option value="En testing">En testing</option>
          <option value="Completada">Completada</option>
        </select>
        <p class="form-text">
          Estado seleccionado:
          <span id="estadoSeleccionado"></span>
        </p>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
